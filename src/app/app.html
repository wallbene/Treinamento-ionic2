<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content padding>
        <ion-list inset>
            <button menuClose ion-item (click)="abrePagina(pagina)" *ngFor="let pagina of paginas">{{pagina.titulo}}</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" swipeBackEnabled="false" #content></ion-nav>
