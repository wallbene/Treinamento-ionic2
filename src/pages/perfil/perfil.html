<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-avatar item-left *ngIf="url">
          <img [src]="url">
        </ion-avatar>
        {{ usuarioLogado.nome }}
        <button ion-button outline (click)="tiraFoto()" item-right>
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
      </ion-item>

        <ion-item>
          <p>{{usuarioLogado.dataNascimento}}</p>
        </ion-item>
        <ion-item>
          <p>{{usuarioLogado.email}}</p>
        </ion-item>
        <ion-item>
          <p>{{usuarioLogado.telefone}}</p>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
