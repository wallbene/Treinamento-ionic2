<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lá.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{ carro.nome }}</h1>
  <p>R${{ precoTotal }}</p>

  <form (submit)="agendar()">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Endereço</ion-label>
        <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Data</ion-label>
        <ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
    <button ion-button type="submit" block>Finalizar agendamento</button>
  </form>
</ion-content>
